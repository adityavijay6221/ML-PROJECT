<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    
    <style>
        body {
            background-color: #f8f9fa;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        .navbar-brand {
            font-weight: 600;
            color: #2c3e50;
        }
        .card {
            border: none;
            border-radius: 15px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }
        .form-label {
            font-weight: 500;
            color: #2c3e50;
        }
        .btn-primary {
            background-color: #3498db;
            border: none;
            padding: 10px 25px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        .result-section {
            display: none;
            margin-top: 30px;
        }
    </style>
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar navbar-expand-lg navbar-light bg-white shadow-sm">
        <div class="container">
            <a class="navbar-brand" href="/">Student Performance Predictor</a>
        </div>
    </nav>

    <!-- Main Content -->
    <div class="container my-5">
        <div class="row justify-content-center">
            <div class="col-md-8">
                <div class="card p-4">
                    <h2 class="text-center mb-4">Predict Student Performance</h2>
                    
                    <form id="predictionForm" action="{{ url_for('predict_data_point')}}" method="post">
                        <div class="row g-3">
                            <!-- Gender -->
                            <div class="col-md-6">
                                <label class="form-label">Gender</label>
                                <select class="form-select" name="gender" required>
                                    <option value="">Select Gender</option>
                                    <option value="male">Male</option>
                                    <option value="female">Female</option>
                                </select>
                            </div>

                            <!-- Race/Ethnicity -->
                            <div class="col-md-6">
                                <label class="form-label">Race/Ethnicity</label>
                                <select class="form-select" name="ethnicity" required>
                                    <option value="">Select Race/Ethnicity</option>
                                    <option value="group A">Group A</option>
                                    <option value="group B">Group B</option>
                                    <option value="group C">Group C</option>
                                    <option value="group D">Group D</option>
                                    <option value="group E">Group E</option>
                                </select>
                            </div>

                            <!-- Parental Education -->
                            <div class="col-md-6">
                                <label class="form-label">Parental Education</label>
                                <select class="form-select" name="parental_level_of_education" required>
                                    <option value="">Select Education Level</option>
                                    <option value="bachelor's degree">Bachelor's Degree</option>
                                    <option value="some college">Some College</option>
                                    <option value="master's degree">Master's Degree</option>
                                    <option value="associate's degree">Associate's Degree</option>
                                    <option value="high school">High School</option>
                                    <option value="some high school">Some High School</option>
                                </select>
                            </div>

                            <!-- Lunch -->
                            <div class="col-md-6">
                                <label class="form-label">Lunch Type</label>
                                <select class="form-select" name="lunch" required>
                                    <option value="">Select Lunch Type</option>
                                    <option value="standard">Standard</option>
                                    <option value="free/reduced">Free/Reduced</option>
                                </select>
                            </div>

                            <!-- Test Preparation -->
                            <div class="col-md-6">
                                <label class="form-label">Test Preparation</label>
                                <select class="form-select" name="test_preparation_course" required>
                                    <option value="">Select Preparation</option>
                                    <option value="none">None</option>
                                    <option value="completed">Completed</option>
                                </select>
                            </div>

                            <!-- Writing Score -->
                            <div class="col-md-6">
                                <label class="form-label">Writing Score</label>
                                <input type="number" class="form-control" name="writing_score" 
                                       min="0" max="100" required placeholder="0-100">
                            </div>

                            <!-- Reading Score -->
                            <div class="col-md-6">
                                <label class="form-label">Reading Score</label>
                                <input type="number" class="form-control" name="reading_score" 
                                       min="0" max="100" required placeholder="0-100">
                            </div>

                            <!-- Submit Button -->
                            <div class="col-12 text-center mt-4">
                                <button type="submit" class="btn btn-primary btn-lg">
                                    Predict Score
                                </button>
                            </div>
                        </div>
                    </form>

                    <!-- Results Section -->
                    <div class="result-section text-center mt-4" id="resultSection">
                        <div class="card bg-light">
                            <div class="card-body">
                                <h4 class="mb-3">Predicted Math Score</h4>
                                <h2 class="text-primary mb-0" id="predictionResult">
                                    {% if results %}
                                        {{ results }}
                                    {% endif %}
                                </h2>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
    
    <script>
        // Show results section if there's a prediction
        document.addEventListener('DOMContentLoaded', function() {
            {% if results %}
                document.getElementById('resultSection').style.display = 'block';
            {% endif %}
        });

        // Form validation
        document.getElementById('predictionForm').addEventListener('submit', function(event) {
            const writingScore = parseInt(document.querySelector('input[name="writing_score"]').value);
            const readingScore = parseInt(document.querySelector('input[name="reading_score"]').value);
            
            if (writingScore < 0 || writingScore > 100 || readingScore < 0 || readingScore > 100) {
                event.preventDefault();
                alert('Scores must be between 0 and 100');
            }
        });
    </script>
</body>
</html>
